{% extends 'personnel/personnel_dashboard.html' %}
{% block content %}
<style>
    :root {
        --primary-color: #8B5A2B;
        --secondary-color: #F5DEB3;
        --error-color: #dc3545;
        --dark-color: #333;
    }
    
    .delete-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    h2 {
        color: var(--error-color);
        margin-bottom: 25px;
    }
    
    p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: var(--dark-color);
    }
    
    .btn-confirm {
        background-color: var(--error-color);
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        margin-right: 15px;
    }
    
    .btn-confirm:hover {
        background-color: #c82333;
        transform: translateY(-2px);
    }
    
    .btn-cancel {
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--secondary-color);
        color: var(--dark-color);
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn-cancel:hover {
        background-color: #e0c9a0;
        transform: translateY(-2px);
    }
</style>

<div class="delete-container">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous vraiment supprimer le client <strong>{{ client.name }} {{ client.prenom }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Oui, supprimer</button>
        <a href="{% url 'liste_client' %}" class="btn-cancel">Annuler</a>
    </form>
</div>
{% endblock %}
